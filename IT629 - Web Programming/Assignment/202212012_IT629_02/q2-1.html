<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <center>
        <table>
            <form action="" autocomplete="off">
                <tr>
                    <td><label>Temperature : </label></td>
                    <td><input type="range" name="temperature" required></td>
                </tr>
                <tr>
                    <td>Date :</td>
                    <td><input placeholder="Date" type="date"></td>
                </tr>
                <tr>
                    <td>Quantity : </td>
                    <td><input type="number" name="quantity" placeholder="Quantity" required></td>
                </tr>
                <tr>
                    <td>Name : </td>
                    <td><input type="text" name="name" placeholder="Enter your first name" required></td>
                </tr>
                <tr>
                    <td>  <label>Select Site : </label></td>
                    <td><input type="text" name="site" placeholder="" autofocus pattern="https://www.[A-za-z]{<10}.in"></td>
                </tr>
                <tr>
                    <td>
                        <label>File : </label>
                    </td>
                    <td>
                        <input type="file" name="site" placeholder="File" required>
                    </td>
                </tr>
                <tr>
                    <td><label>Progress bar :</td>
                    <td><progress id="file" value="50" max="100"> </td>
                </tr>
                <tr>
                    <td><label>Meter : </label></td>
                    <td><meter  value="45" min="0" max="80"></meter></td>
                </tr>
                <tr>
                    <td><label>Color : </label></td>
                    <td><input type="color" name="color"></td>
                </tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
            </form>
        </table>
    </center>
</body>
</html>
